<div id="message_issues" class="ui-screen">
    <div class="row">
        <div class="col-xs-5">
            <div class="list-group">
                @@include('snippets/tsidebutton.html', {
                    "id" : "profile-exitbtn",
                    "target" : "message",
                    "fa" : "fa-sign-out",
                    "text" : "Cancel"
                })
            </div>
        </div>
        <div class="col-xs-7">
            <p class="lead">Is something wrong with your account? Please let us know here.</p>
            <form class="form-horizontal" id="message_issues-form">
                <div class="form-group">
                     <label for="message_issues" class="control-label">
                        Issue
                     </label>
                     <textarea type="textarea" id="message_issues-report" class="form-control" rows=6 cols=10></textarea>
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
