<div id="transactions" class="ui-screen">
    <div class="row">
        <div class="col-xs-5">
            <div class="list-group">
                @@include('snippets/tsidebutton.html', {
                    "id" : "transactions-exitbtn",
                    "target" : "options",
                    "fa" : "fa-sign-out",
                    "text" : "Exit"
                })
            </div>
        </div>
        <div class="col-xs-7">
            <div id="transactionhistory">
                <ul id="transactionhistory-pager" class="pager">
                    <li class="previous" id="transactionhistory-newer"><a href="#" id="transactionhistory-newerbtn">&larr; Newer</a></li>
                    <li class="next" id="transactionhistory-older"><a href="#" id="transactionhistory-olderbtn">Older &rarr;</a></li>
                </ul>
                <table class="table table-striped h5" id="transactionhistory-table">
                    <thead>
                        <th>Time</th>
                        <th>Transaction</th>
                        <th>Amount</th>
                        <th>Detail/Cancel</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
