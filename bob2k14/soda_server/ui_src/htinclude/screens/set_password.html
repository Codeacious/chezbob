<div id="set-password" class="ui-screen">
    <div class="row">
        <div class="col-xs-5">
            <div class="list-group">
                @@include('snippets/tsidebutton.html', {
                    "id" : "setpassword-exitbtn",
                    "target" : "profile",
                    "fa" : "fa-sign-out",
                    "text" : "Exit"
                })
            </div>
        </div>
        <div class="col-xs-7">
            <form class="form-horizontal" id="setpasswordform">
                <div class="form-group" id="setpassword-current-div">
                     <label for="setpassword-current" class="control-label">
                        Current password
                     </label>
                     <input type="password" id="setpassword-current" class="form-control">
                </div>
                <div class="form-group">
                     <label for="setpassword-enable" class="control-label">
                        Enable password
                     </label>
                     <input type="checkbox" id="setpassword-enable" class="form-control" value="">
                </div>
                <div class="form-group" id="setpassword-new-div">
                     <label for="setpassword-new" class="control-label">
                        New password
                     </label>
                     <input type="password" id="setpassword-new" class="form-control">
                </div>
                <div class="form-group" id="setpassword-confirm-div">
                     <label for="setpassword-confirm" class="control-label">
                        Confirm password
                     </label>
                     <input type="password" id="setpassword-confirm" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Update</button>
            </form>
        </div>
    </div>
</div>
