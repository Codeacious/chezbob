<div id="manualdeposit" class="ui-screen">
    <div class="col-xs-5">
            <div class="list-group">
                @@include('snippets/tsidebutton.html', {
                    "id" : "manualdeposit-exitbtn",
                    "target" : "options",
                    "fa" : "fa-sign-out",
                    "text" : "Cancel"
                })

            </div>
    </div>
    <div class="col-xs-7">
            <div class="alert alert-warning" role="alert">
                To deposit money, enter the amount you wish to deposit and drop the money into the deposit box.
            </div>
            <p>
                Enter the amount of the manual deposit below:
                <form>
                <fieldset>
                <div class="row">
                <div class="col-xs-2"><i class="fa fa-4x fa-dollar"></i></div>
                <div class="col-xs-4"><input type="number" class="form-control input-lg" id="manualdeposit-dollars" min="0" max="100" size="2" title="Only numbers are allowed" value="0"/></div>
                <div class="col-xs-1" style="font-size:40px">.</div>
                <div class="col-xs-4"><input type="number" class="form-control input-lg" id="manualdeposit-cents" min="0" max="99" size="2" title="Only numbers are allowed" value="00"/></div>
                </div>
                <br/>
                <div class="list-group">
                    <a href="#" class="list-group-item sidebutton" id="domanualdepositbtn">
                        <i class="fa-4x fa fa-check"></i>
                        <h1> Deposit</h1>
                    </a>
                </div>

                </fieldset>
                </form>
            </p>
    </div>
</div>
