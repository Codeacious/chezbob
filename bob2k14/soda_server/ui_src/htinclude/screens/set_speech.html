<div id="set-speech" class="ui-screen">
    <div class="row">
        <div class="col-xs-5">
            <div class="list-group">
                @@include('snippets/tsidebutton.html', {
                    "id" : "setpassword-exitbtn",
                    "target" : "profilemenu",
                    "fa" : "fa-sign-out",
                    "text" : "Exit"
                })
            </div>
        </div>
        <div class="col-xs-7">
            <form class="form-horizontal" id="setspeechform">
                <div class="form-group">
                     <label for="setspeech-enable" class="control-label">
                        Enable speech
                     </label>
                     <input type="checkbox" id="setspeech-enable" class="form-control" value=""/>
                </div>
                <div class="form-group speechsetting">
                    <label for="setspeech-voice" class="control-label">
                        Voice
                    </label>
                    <select class="form-control" id="setspeech-voice">
                    </select>
                </div>
                <div class="form-group speechsetting">
                    <label for="setspeech-greeting" class="control-label">
                        Greeting
                    </label>
                    <input type="text" class="form-control" id="setspeech-greeting" value="Welcome!"/>
                </div>
                <div class="form-group speechsetting">
                    <label for="setspeech-farewell" class="control-label">
                        Farewell
                    </label>
                    <input type="text" class="form-control" id="setspeech-farewell" value="Goodbye!"/>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">Update</button>
                <button class="btn btn-danger btn-lg speechsetting" id="setspeech-test">Test</button>
            </form>
        </div>
    </div>
</div>
