<!DOCTYPE html>

<html>
    <head>
    <title>ChezBob UI</title>
    <script src="scripts/client.js"></script>
    <meta charset="utf-8"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <a class="btn btn-primary" data-toggle="modal" href="#login">Login</a>
            </div>
            <div class="modal-body">
                <p><input type="text" class="span3" name="username" id="username" placeholder="Username"></p>
                <p><input type="password" class="span3" name="password" id="password" placeholder="Password (if set)"></p>
                <a class="btn btn-primary" id="dologin">Login</a>
            </div>
        </div>
    </body>
</html>
